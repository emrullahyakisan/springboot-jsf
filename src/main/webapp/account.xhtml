<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">

    <p:panel header="Hesap Numarası Kontrol Ekranı">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="Hesap Numarası: " />
        <p:inputText id="first-name" value="#{accountBean.accountNumber}" />


        <p:commandButton id="submit" value="Submit"
          update="greeting-panel"
          action="#{accountBean.login()}"
          />
      </h:panelGrid>
    </p:panel>

    <p:dialog header="Error" widgetVar="greetingDialog"
      modal="true" resizable="false">
      <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
          <h:outputText value="#{accountBean.errorMessage}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
